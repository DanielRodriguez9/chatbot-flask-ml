<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>


<div class="container">



     <div id="siguenos-text">Follow us @Cryptomilovat</div>

    <div class="chatbox">
       
        <div class="chatbox__support">


            <div class="chatbox__header">
  

                <div class="chatbox__image--header">

                    <img src="https://img.icons8.com/?size=80&id=7D4heMSLNhQE&format=png" alt="image">

                </div>
                <div class="chatbox__content--header">


                    <h4 class="chatbox__heading--header">Premium Coffe</h4>

                    <p class="chatbox__description--header">Hi. My name is Coffebot</p>

                </div>
            </div>


            <div class="chatbox__messages">

                <div></div>
            </div>


            <div class="chatbox__footer">


                <input type="text" placeholder="Write a message...">
  
                <button class="chatbox__send--footer send__button">Send</button>
  
            </div>
        </div>


        <div class="chatbox__button">

            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
       
        </div>
    </div>


</div>


<script>
    var  SCRIPT_ROOT =" {{ request.script_root }}";
</script>


<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>


</body>

</html>
